{% extends 'base.html' %}

{% block content %}
<div class="rsm-login-container">
    <div class="rsm-login-form-wrapper">
        <h2 class="rsm-login-heading">Admin Login</h2>
        
        {% if error %}
        <div class="rsm-login-error-message">
            {{ error }}
        </div>
        {% endif %}
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="rsm-login-flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form class="rsm-login-form" method="POST" action="{{ url_for('login') }}">
            <div class="rsm-login-form-group">
                <label for="username" class="rsm-login-label">Username</label>
                <input type="text" id="username" name="username" class="rsm-login-input" required>
            </div>
            
            <div class="rsm-login-form-group">
                <label for="password" class="rsm-login-label">Password</label>
                <input type="password" id="password" name="password" class="rsm-login-input" required>
            </div>
            
            <button type="submit" class="rsm-login-submit-btn">Login</button>
        </form>
    </div>
</div>

<style>
    .rsm-login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    
    .rsm-login-form-wrapper {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .rsm-login-heading {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .rsm-login-form-group {
        margin-bottom: 1rem;
    }
    
    .rsm-login-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .rsm-login-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .rsm-login-submit-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
    }
    
    .rsm-login-submit-btn:hover {
        background-color: #0069d9;
    }
    
    .rsm-login-error-message {
        padding: 0.75rem;
        margin-bottom: 1rem;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }
    
    .rsm-login-flash-messages {
        padding: 0.75rem;
        margin-bottom: 1rem;
        color: #004085;
        background-color: #cce5ff;
        border: 1px solid #b8daff;
        border-radius: 4px;
    }
</style>
{% endblock %}
